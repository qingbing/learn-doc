    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><i class="fa fa-book"></i>1. 认识形参默认值</div>
            </div>
            <div class="panel-body">
                <p>给函数的形参指定一个值，当调用时没有传入参数时就会使用这个指定的值作为实参</p>
            </div>
        </div>

        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><i class="fa fa-book"></i>2. 示例代码</div>
            </div>
            <div class="panel-body">
                <pre>
// 定义一个求和的函数，给最后一个参数指定默认值
let mySum = (a, b = 6) => {
    return a + b;
};
console.log(mySum(5));
console.log(mySum(5, 7));</pre>
            </div>
        </div>
    </div>
</div>
