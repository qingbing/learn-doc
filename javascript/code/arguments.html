<div class="container">
    <h1>javascript 查看函数参数或函数体（函数本身）</h1>

    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><i class="fa fa-puzzle-piece">1. 查看函数体</i></div>
            </div>
            <div class="panel-body">
                <pre>
// 打印函数体
console.log(arguments.callee.toString());
                </pre>
            </div>
        </div>

        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="panel-title"><i class="fa fa-puzzle-piece">2. 查看函数实参</i></div>
            </div>
            <div class="panel-body">
                <pre>
// 打印函数参数
console.log(arguments);
                </pre>
            </div>
        </div>
    </div>
</div>
